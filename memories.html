<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memory of Grandpa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 150vh;
            width: 110;
            background-image: url('Together/IMG_0032.JPG');
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .icon-container {
            margin-top: 350px;
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .icon {
            width: 100px;
            height: 100px;
            cursor: pointer;
            background-color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        #content {
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        #gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #mainPhoto {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        #thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .thumbnail {
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .thumbnail:hover {
            border-color: #007bff;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            max-width: 100%;
        }

        .download-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        #words {
            color: white;
            -webkit-text-stroke: 1px black;
        }
    </style>
</head>

    <div class="icon-container">
        <div class="icon" onclick="showGallery()"><image src=/image-gallery.png width="80" height="80"></image></div>
        <div class="icon" onclick="showVideo()"><image src=/presentation.png width="80" height="80"></image></div>
    </div>

        let currentPhotoIndex = 0;

        function updateMainPhoto(index) {
            currentPhotoIndex = index;
            const mainPhoto = document.getElementById('mainPhoto');
            mainPhoto.src = photoList[currentPhotoIndex];
            
            // Update thumbnail highlighting
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, idx) => {
                thumb.style.borderColor = idx === currentPhotoIndex ? '#007bff' : 'transparent';
            });
        }

        function handleKeyNavigation(e) {
            if (!document.getElementById('gallery').style.display || document.getElementById('gallery').style.display === 'none') {
                return;
            }

            if (e.key === 'ArrowLeft') {
                const newIndex = (currentPhotoIndex - 1 + photoList.length) % photoList.length;
                updateMainPhoto(newIndex);
            } else if (e.key === 'ArrowRight') {
                const newIndex = (currentPhotoIndex + 1) % photoList.length;
                updateMainPhoto(newIndex);
            }
        }

        function showGallery() {
            document.getElementById('content').style.display = 'block';
            document.getElementById('gallery').style.display = 'flex';
            document.getElementById('video-container').style.display = 'none';
            
            // Clear existing thumbnails
            const thumbnailsContainer = document.getElementById('thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            // Reset and set main photo to first image
            currentPhotoIndex = 0;
            updateMainPhoto(currentPhotoIndex);
            
            // Create thumbnails
            photoList.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.className = 'thumbnail';
                img.onclick = () => updateMainPhoto(index);
                thumbnailsContainer.appendChild(img);
            });
        }

        // Add keyboard event listener
        document.addEventListener('keydown', handleKeyNavigation);

        function showVideo() {
            document.getElementById('content').style.display = 'block';
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('video-container').style.display = 'flex';
        }
